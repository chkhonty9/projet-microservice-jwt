<!-- Products -->
<section>
  <div class="container my-5">
    <header class="mb-4">
      <h2>Recommendation</h2>
    </header>

    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let product of products">
        <div class="card my-2 shadow-0">
          <a (click)="navigateToProduct(product.id!)"> <!--[queryParams]="{id : product.id}"-->
            <img [src]="product.image" class="card-img-top rounded-2" style="aspect-ratio: 1 / 1"/>
          </a>
          <div class="card-body p-3 pt-3">
            <a class="btn btn-light border px-2 pt-2 float-end icon-hover"><i class="bi-heart fa-lg px-1 text-secondary"></i></a>
            <h5 class="card-title">
              <span *ngIf="product.promotion" class="text-danger fw-bold">{{ product.price}} MAD</span> <br>
              <span *ngIf="product.promotion" class="text-decoration-line-through small">{{ product.price + 1000 }} MAD</span>
              <span *ngIf="!product.promotion">  {{ product.price }} MAD</span>
            </h5>
            <p class="card-text mb-0 fw-bolder">{{ product.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Products -->
