<div class="card-header">
  <div class="d-flex justify-content-between align-items-center">
    <div class="p-2">
      ORDER ONLINE OR CALL US
    </div>
    <div class="p-2 w-50">
      <div class="input-group rounded">
        <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="wordTosearch" name="search" (ngModelChange)="getProduct()" (input)="onInputChange($event)" />
        <span class="input-group-text border-0" id="search-addon" (click)="getProduct()">
          <i class="bi bi-search"></i>
        </span>
      </div>
    </div>
    <div class="d-flex align-items-center icon-container">
      <div class="p-2">
        <i class="bi bi-heart-fill"></i> WISHLIST
      </div>
      <div class="p-2">
        USD
      </div>
      <div class="p-2" routerLink="/layout/cart">
        <i class="bi bi-cart-fill" ></i> Cart
      </div>
      <div class="p-2">
        <i class="bi bi-person-fill" routerLink="profile"></i>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light" style="background: white">
  <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto justify-content-between">
      <li class="nav-item h2" *ngFor="let action of actions">
        <a (click)="setCurrentAction(action)" [routerLink]="action.route" [class]="currentAction == action ? 'nav-link active' : 'nav-link'" [queryParams]="{id : ''}">
          {{action.title}}
        </a>
      </li>
    </ul>
  </div>
</nav>
