<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <img src="assets/images/shopping-rafiki.svg" alt="Image" class="img-fluid" width="500px" height="500px">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h2>Sign In to <strong>Store Nouhaila</strong></h2>
              <p class="mb-4">We're excited to have you back! Log in to access your account, track your orders, and explore the latest products and exclusive offers tailored just for you.</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
                <label for="username">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                <label for="password">Password</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <div class="d-flex mb-4">
                <a routerLink="/register"  class="forgot-pass ml-auto">you don't have an account?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
