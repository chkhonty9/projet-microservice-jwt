<div class="container">
  <h2>New Category</h2>
  <br>
  <form (submit)="save()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="category.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" [(ngModel)]="category.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <div>
        <label class="form-label" for="customFile">Image : </label>
        <input type="file" class="form-control" id="customFile" (change)="onFileSelected($event)" accept="image/*" required/>
        <p *ngIf="selectedFileName">{{ selectedFileName }}</p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!category.name || !category.description">Save</button>
  </form>
</div>
