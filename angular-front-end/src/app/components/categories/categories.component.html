<!-- search -->
<header class="d-sm-flex align-items-center border-bottom m-5 header-search">
  <strong class="d-block py-2"> {{products.length}} Items found </strong>
  <div class="ms-auto d-flex align-items-center">
    <label for="category" class="me-2">Filter:</label>
    <select id="category" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" [(ngModel)]="categoryId" (ngModelChange)="onCategoryChange()">
      <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
    </select>
  </div>
</header>
<!-- search -->

  <div class="row justify-content-center m-5 mb-3 mt-1" *ngFor="let product of products">
    <div class="col-md-12">
      <div class="card shadow-0 border rounded-3">
        <div class="card-body" routerLink="/layout/product" [queryParams]="{id : product.id}">
          <div class="row g-0">
            <div class="col-xl-3 col-md-4 d-flex justify-content-center">
              <div class="bg-image hover-zoom ripple rounded ripple-surface me-md-3 mb-3 mb-md-0">
                <img [src]="product.image" class="w-50" />
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                </div>
              </div>
            </div>
            <div class="col-xl-7 col-md-6 col-sm-7 p-3">
              <h2>{{ product.name }}</h2>

              <p class="text mb-4 mb-md-0">
                {{ product.description }}
              </p>
            </div>
            <div class="col-xl-2 col-md-2 col-sm-5">
              <div class="d-flex flex-row align-items-center mb-1">
                <h4 class="mb-1 me-1">
                  <span *ngIf="product.promotion" class="text-danger fw-bold">{{ product.price}} MAD</span> <br>
                  <span *ngIf="product.promotion" class="text-decoration-line-through small">{{ product.price + 1000 }} MAD</span>
                  <span *ngIf="!product.promotion">  {{ product.price }} MAD</span>
                </h4>
              </div>
              <h6 class="text-success">Free shipping</h6>
              <div class="mt-4">
                <button class="btn btn-primary shadow-0" type="button">Buy this</button>
                <a class="btn btn-light border px-2 pt-2 icon-hover"><i class="bi bi-heart fa-lg px-1"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
