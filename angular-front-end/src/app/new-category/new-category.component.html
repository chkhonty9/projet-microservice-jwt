<div class="container">
  <h2>Create New Category</h2>
  <form (submit)="save()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="category.name" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description"  [(ngModel)]="category.description" required></textarea>
    </div>
    <div class="form-group">
      <label class="form-label" for="customFile">file input</label>
      <input type="file" class="form-control" id="customFile" [(ngModel)]="category.image" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!category.name || !category.description || !category.image">Save</button>
  </form>
</div>
