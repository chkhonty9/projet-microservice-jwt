<div class ="row">
  <div class="col-md-6 mx-auto p-0">
    <div class="card">
      <div class="login-box">
        <div class="login-snip">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-space">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="login">
                <div class="group">
                  <label for="username-login" class="label">Username</label>
                  <input id="username-login" type="text" class="input"  placeholder="Enter your username" formControlName="username">
                </div>
                <div class="group">
                  <label for="pass-login" class="label">Password</label>
                  <input  id="pass-login" type="password" class="input" data-type="password" placeholder="Enter your password" formControlName="password">
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check" checked>
                  <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                  <input type="submit" class="button" value="Sign In" [disabled]="loginForm.invalid">
                </div>
                <div class="hr"></div>
                <div class="foot">
                  <a href="#">Forgot Password?</a>
                </div>
              </div>
            </form>
            <form [formGroup]="signupForm" (ngSubmit)="onRegister()">
              <div class="sign-up-form">
                <div class="group">
                  <label for="user" class="label">Username</label>
                  <input id="user" type="text" class="input" placeholder="Create your Username" formControlName="username">
                </div>
                <div class="group">
                  <label for="password" class="label">Password</label>
                  <input id="password" type="password" class="input" data-type="password" placeholder="Create your password" formControlName="password">
                </div>
                <div class="group">
                  <label for="pass" class="label">Repeat Password</label>
                  <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password" formControlName="repassword">
                </div>
                <div class="group">
                  <label for="name" class="label">Name</label>
                  <input id="name" type="text" class="input" placeholder="Enter your name" formControlName="name">
                </div>
                <div class="group">
                  <label for="email" class="label">Email Address</label>
                  <input id="email" type="text" class="input" placeholder="Enter your email address" formControlName="email">
                </div>
                <div class="group">
                  <label for="address" class="label">Address</label>
                  <input id="address" type="text" class="input" placeholder="Enter your address" formControlName="address">
                </div>
                <div class="group">
                  <label for="phoneNumber" class="label">Phone</label>
                  <input id="phoneNumber" type="text" class="input" placeholder="Enter your phone number" formControlName="phoneNumber">
                </div>
                <div class="group">
                  <input type="submit" class="button" value="Sign Up" [disabled]="signupForm.invalid">
                </div>
                <div class="hr"></div>
                <div class="foot">
                  <label for="tab-1">Already Member?</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  window.addEventListener('load', function() {
    adjustLoginBoxHeight();
  });

  function adjustLoginBoxHeight() {
    var loginBox = document.querySelector('.login-box');
    var contentHeight = loginBox.scrollHeight;
    loginBox.style.height = contentHeight + 'px';
  }
</script>
