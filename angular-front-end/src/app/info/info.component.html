<div class="container" *ngIf="currentUser">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">User Information</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #infoForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="currentUser.username" name="username">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="currentUser.name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="currentUser.email" name="email">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="currentUser.address" name="address">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="currentUser.phoneNumber" name="phoneNumber">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="currentUser.password" name="password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" (input)="checkPasswordMatch(infoForm)">
          <div *ngIf="!passwordsMatch" class="text-danger">Passwords do not match!</div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!infoForm.dirty || !infoForm.valid || !passwordsMatch">Save Changes</button>
      </form>
    </div>
  </div>
</div>
